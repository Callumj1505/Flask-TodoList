<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sing-up Page</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <h1>Sign-Up</h1>
    <div class="main-container">
    <form action="{{ url_for('auth.Signup_Home') }}" method="post">
        <div class="input-boxes">
            <label for="email"> Email:</label>
        <input id="email" type="text" placeholder="Enter Email..." name="email">
        <label for="password"> password:</label>
        <input id='password'type="text" placeholder="Enter Password..." name="password">
        <label for="password2"> Password:</label>
        <input id="password2" type="text" placeholder="Enter Password Again..." name="password2">
        <button type="submit">Sign-Up</button>
    </div>
    </form>
</div>
</body>
</html>
